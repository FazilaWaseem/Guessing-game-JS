<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Gassing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="game">
        <h1>Number Guessing Game!</h1>
        <p>Guess the number between 1 to 100:</p>
        <input type="number" id="number" placeholder="Enter Your Number">
        <button onclick="guessNumber()" id="submit">Guess</button>
        <p id="message"></p>
        <button onclick="restart()" id="restart">Restart</button>
       </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
